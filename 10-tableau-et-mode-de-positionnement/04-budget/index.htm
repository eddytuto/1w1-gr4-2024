<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
      <thead>
       <!-- Première ligne --> 
       <tr>
            <th></th>
            <th>Lundi</th>
            <th>Mardi</th>
            <th>Mercredi</th>
            <th>Jeudi</th>
            <th>Vendredi</th>
       </tr>
      </thead>
      <tbody>
         <!-- Deuxième ligne --> 
         <tr>
         <th>Transport</th>
         <td>150</td>
         <td>120</td>
         <td>50</td>
         <td>75</td>
         <td>300</td>
         </tr>
      <!-- Troisième ligne -->    
         <tr> 
         <th>Nourriture</th>
         <td>150</td>
         <td>120</td>
         <td>50</td>
         <td>75</td>
         <td>300</td>
         </tr>
      <!-- quatrième ligne -->    
         <tr>
         <th>Logement</th>
         <td>150</td>
         <td>120</td>
         <td>50</td>
         <td>75</td>
         <td>300</td>
         </tr>
   </tbody>   
   <tfoot>
      <!-- cinquième ligne -->    
      <tr>
         <th>Total</th>
         <td>150</td>
         <td>120</td>
         <td>50</td>
         <td>75</td>
         <td>300</td>
         </tr>
   </tfoot>
</table>
</body>
</html>
